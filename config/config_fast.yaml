# OrbyGlasses Configuration - Fast Mode
# Optimized for 20-30 FPS

# Camera Settings
camera:
  source: 0
  width: 640
  height: 480
  fps: 30

# AI Models
models:
  yolo:
    path: "models/yolo/yolo11n.pt"
    confidence: 0.5
    iou_threshold: 0.45
    device: "mps"
    half_precision: true

  depth:
    path: "depth-anything/Depth-Anything-V2-Small-hf"
    device: "mps"
    half_precision: true
    max_resolution: 256
    use_v2: false

  llm:
    primary: "gemma3:4b"
    vision: "moondream:latest"
    temperature: 0.6
    max_tokens: 100
    vlm_enabled: true
    scene_analysis_interval: 30

# Voice Commands
conversation:
  enabled: false

# Social Navigation
social_navigation:
  enabled: false
  region: "us"
  voice_announce: false

# Audio
audio:
  tts_engine: "pyttsx3"
  tts_rate: 200
  tts_volume: 1.0
  echolocation_enabled: false
  spatial_audio: false
  adaptive_beaconing_enabled: false

# Echolocation
echolocation:
  room_dimensions: [10, 10, 3]
  sample_rate: 16000
  duration: 0.1

# RL Prediction
prediction:
  enabled: false

# Safety
safety:
  min_safe_distance: 1.5
  danger_distance: 1.0
  caution_distance: 2.5
  emergency_stop_key: "q"
  max_obstacle_alerts: 3

# Logging
logging:
  level: "ERROR"
  log_file: "data/logs/orbyglass.log"
  save_detections: false
  save_frames: false

# Performance
performance:
  audio_update_interval: 1.5
  danger_audio_interval: 0.4
  stats_interval: 500
  max_detections: 4
  depth_skip_frames: 1
  frame_skip: 1
  enable_multithreading: true
  cache_depth_maps: true

# 3D Mapping
mapping3d:
  enabled: false

# Visual SLAM
slam:
  enabled: true
  use_pyslam: true      # pySLAM with 3D Viewer (âœ… ONLY SLAM SYSTEM ENABLED!)
  use_rtabmap: false    # RTAB-Map (appearance-based loop closure, requires installation)
  use_droid: false      # DROID-SLAM (deep learning, requires installation)
  use_orbslam3: false   # ORB-SLAM3 (requires building from source - best if available)
  use_accurate: false   # Production-quality accurate SLAM (proper BA, covisibility)
  use_advanced: false   # Hybrid tracking + depth scale (experimental)
  use_monocular: true  # Basic monocular SLAM
  use_simple: false     # Legacy simple SLAM
  
  # pySLAM configuration (when use_pyslam: true)
  feature_type: ORB     # ORB, SIFT, or SUPERPOINT (ORB recommended for speed)
  loop_closure: false   # Enable loop closure detection (slower but more accurate)
  
  grid_size: [200, 200]
  grid_resolution: 0.2
  save_maps: false
  visualize: true     # Disabled - 3D viewer has Pangolin conflicts
  orb_features: 1500    # Fast mode: slightly fewer features for speed
  fast_threshold: 20
  min_matches: 10
  motion_model: true
  pose_smoothing: 0.7
  temporal_consistency_check: false
  max_position_jump: 0.5
  max_rotation_jump: 0.5
  min_tracked_features: 15
  keyframe_threshold: 50
  reprojection_threshold: 3.0
  min_depth: 0.1
  max_depth: 10.0
  loop_closure: false
  bundle_adjustment: false

# Indoor Navigation
indoor_navigation:
  enabled: false
  path_planning: false
  save_locations: false

# Trajectory Prediction
trajectory_prediction:
  enabled: false

# 3D Occupancy Grid
occupancy_grid_3d:
  enabled: false

# Point Cloud
point_cloud_viewer:
  enabled: false

# Movement Visualizer
movement_visualizer:
  enabled: false

# Haptic
haptic:
  enabled: false
